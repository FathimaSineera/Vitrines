<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
        <!--css style-->
        <link rel="stylesheet" href="">
        <title>Vitrines-page</title>

      </head>

      <body>
          <div class="container">
            <div class="row r1">
                <div class="col-3 basket cel">basket</div>
                <div class="col-9 logo cel">logo</div>
            </div>

            <div class="row r2">
                <div class="col-lg-7 col-md-7 home-description cel">home-desc</div>
                <div class="col-lg-5 col-md-5 home-img cel">home-img</div>
            </div>

            <div class="row r3">
                <div class="col-lg-3 col-md-3 quote-left-img cel">quote-left-img</div>
                <div class="col-lg-6 col-md-6 quote">
                    <div class="col quote-top cel">quote-top</div>
                    <div class="col quote-bottom cel">quote-bottom</div>
                </div>
                <div class="col-lg-3 col-md-3 quote-right-img cel">quote-right-img</div>
            </div>

            <div class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 r4">
                <div class="col portfolio1 cel">portfolio1</div>
                <div class="col portfolio-des1 cel">portfolio-des1</div>
                <div class="col portfolio-des2 cel">portfolio-des2</div>
                <div class="col portfolio2 cel">portfolio2</div>
            </div>

            <div class="row r5">
                <div class="col-lg-4 col-md-4 connect-img cel">connect-img</div>
                <div class="col-lg-8 col-md-8 connect-note">
                    <div class="col connect-note-top cel">connect-note-top</div>
                    <div class="col connect-button cel">connect-button</div>
                    <div class="col connect-note-bottom cel">connect-note-bottom</div>
                </div>

            </div>

            <div class="row r6">
                <div class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 footer-link">
                    <div class="col app cel">app</div>
                    <div class="col social cel">social</div>
                </div>

                <div class="row footer-des">
                    <div class="col-lg-12 footer-note cel">footer-note</div>
                    <div class="col-lg-12 copy-rights cel">copy-right</div>
                </div>
            </div>
          </div>
      </body>
</html>
